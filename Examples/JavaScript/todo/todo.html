<html>
  <head>
    <title>Todo List demo for Team Cobra</title>
    <script language="javascript" type="text/javascript" src="js/extend+sugar.js"></script>
    <script language="javascript" type="text/javascript" src="js/html-1.1.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery-1.2.1.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.ui-1.0/ui.mouse.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.ui-1.0/ui.draggable.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.ui-1.0/ui.droppable.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.ui-1.0/ui.sortable.js"></script>
    <script language="javascript" type="text/javascript" src="todo.js"></script>
    <link rel="Stylesheet" type="text/css" href="todo.css" />
  </head>
  <body>
    <h1>Todo demo</h1>
    <form id="NewTodoList">
      todo name : 
      <input type="text" class="in-todoName" />
      <input type="submit" value="New List" class="on-newTodoList" />
    </form>
    <div id="TodoLists">
      &nbsp;
    </div>
    <div id="template" style="display:none">
      <div class="TodoList">
        <h2 class="name"></h2>
        <ul class="list">
          
        </ul>
        <hr>
          
        </hr>
        <ul class="done-list">
          
        </ul>
        <form class="todoForm">
          <input type="text" class="in-todo" />
          <input type="submit" value="add" class="on-addAddTodo" />
        </form>
        <button class="on-removeList">
          Remove List
        </button>
      </div>
    </div>
  </body>
</html>
